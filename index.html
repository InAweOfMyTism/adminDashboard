<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <div class="icon">
          <img src="assets/view-dashboard.svg" alt="4 white boxes" class="main_logo">
        </div>
        <div class="label">
          <h1>Dashboard</h1>
        </div>
      </div>
      <div class="menu" id="primaryMenu">
        <ul>
          <li>
            <div class="icon">
              <img src="assets/home-circle.svg" alt="home icon" class="menu_icon">
            </div>
            <div class="label">
              <h2>Home</h2>
            </div>
          </li>
          <li>
            <div class="icon">
              <img src="assets/account.svg" alt="profile icon" class="menu_icon">
            </div>
            <div class="label">
              <h2>Profile</h2>
            </div>
          </li>
          <li>
            <div class="icon">
              <img src="assets/message.svg" alt="message icon" class="menu_icon">
            </div>
            <div class="label">
              <h2>Messages</h2>
            </div>
          </li>
          <li>
            <div class="icon">
              <img src="assets/history.svg" alt="history icon" class="menu_icon">
            </div>
            <div class="label">
              <h2>History</h2>
            </div>
          </li>
          <li>
            <div class="icon">
              <img src="assets/calendar-check.svg" alt="tasks icon" class="menu_icon">
            </div>
            <div class="label">
              <h2>Tasks</h2>
            </div>
          </li>
          <li>
            <div class="icon">
              <img src="assets/account-group.svg" alt="communities icon" class="menu_icon">
            </div>
            <div class="label">
              <h2>Communities</h2>
            </div>
          </li>
          
        </ul>
      </div>
      <div class="menu" id="secondaryMenu">
        <ul>
          <li>
            <div class="icon">
              <img src="assets/cog.svg" alt="home icon" class="menu_icon">
            </div>
            <div class="label">
              <h2>Settings</h2>
            </div>
          </li>
          <li>
            <div class="icon">
              <img src="assets/face-agent.svg" alt="profile icon" class="menu_icon">
            </div>
            <div class="label">
              <h2>Support</h2>
            </div>
          </li>
          <li>
          <div class="icon">
            <img src="assets/shield-check.svg" alt="message icon" class="menu_icon">
          </div>
          <div class="label">
            <h2>Privacy</h2>
          </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="toolbar">
        <div class="search_icon"></div>
        <div class="search_bar"></div>
        <div class="bell_icon"></div>
        <div class="profile_icon"></div>
        <div class="user_name"></div>
      </div>
      <div class="profile">
        <div class="profile_pic"></div>
        <div class="greeting">Hello!</div>
        <div class="profile_menu">
          <div class="menu_button">New</div>
          <div class="menu_button">Upload</div>
          <div class="menu_button">Share</div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="projects">
        <h1>your projects</h1>
        <div class="container">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
      <div class="announcements">
        <h1>Announcements</h1>
      </div>
      <div class="trending">
        <h1>Trending</h1>

      </div>
    </div>
  </div>
</body>
</html>
