<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <div class="icon"></div>
        <div class="label">Dashboard</div>
      </div>
      <div class="menu" id="primaryMenu">
        <ul>
          <li>
            <div class="icon"></div>
            <div class="label">Home</div>
          </li>
          <li>
            <div class="icon"></div>
            <div class="label">Profile</div>
          </li>
          <li>
            <div class="icon"></div>
            <div class="label">Messages</div>
          </li>
          <li>
            <div class="icon"></div>
            <div class="label">History</div>
          </li>
          <li>
            <div class="icon"></div>
            <div class="label">Tasks</div>
          </li>
          <li>
            <div class="icon"></div>
            <div class="label">Communities</div>
          </li>
        </ul>
      </div>
      <div class="menu" id="secondaryMenu">
        <ul>
          <li>
            <div class="icon"></div>
            <div class="label">Settings</div>
          </li>
          <li>
            <div class="icon"></div>
            <div class="label">Support</div>
          </li>
          <li>
            <div class="icon"></div>
            <div class="label">Privacy</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="toolbar">
        <div class="search_icon"></div>
        <div class="search_bar"></div>
        <div class="bell_icon"></div>
        <div class="profile_icon"></div>
        <div class="user_name"></div>
      </div>
      <div class="profile">
        <div class="profile_pic"></div>
        <div class="greeting">Hello!</div>
        <div class="profile_menu">
          <div class="menu_button">New</div>
          <div class="menu_button">Upload</div>
          <div class="menu_button">Share</div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="projects">
        
      </div>
      <div class="announcements">
        
      </div>
      <div class="trending">
        

      </div>
    </div>
  </div>
</body>
</html>
